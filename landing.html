<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Your Future</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: black;
      overflow: hidden;
      cursor: none; /* Hide default cursor */
    }

    .btn-glow:hover {
      box-shadow: 0 0 25px #f472b6, 0 0 50px #a78bfa;
    }

    #cursorGlow {
      position: fixed;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, rgb(109, 106, 106) 0%, rgba(255, 255, 255, 0) 70%);
      transform: translate(-50%, -50%);
      opacity: 0.7;
      z-index: 50;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center space-y-6">

  <!-- Cursor Glow -->
  <div id="cursorGlow"></div>

  <!-- Main Content -->
  <div class="relative z-10 p-10  backdrop-blur-md rounded-3xl  w-full space-y-4">
    <div class="flex justify-center">
      <!-- Gradient Star Icon -->
      <div class="text-5xl bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-transparent bg-clip-text animate-pulse">
        ðŸŒŸ
      </div>
    </div>
    <h1 class=" text-[120px] bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-transparent bg-clip-text " >
        Building Future
      </h1>
      <h2 class="text-8xl  text-white/80 mt-8">
        Transform Your Career
      </h2>
      <p class="text-white/70 text-4xl mt-24">
        Streamline millions of people struggling to find a job because of lack of guidance and opportunities.
      </p>
      
    <button 
      class="py-3 px-8 mt-20 rounded-xl bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 text-white font-semibold btn-glow transition transform hover:scale-105">
      Get Started ðŸš€
    </button>
  </div>

  <!-- Falling Asterisk Stars -->
  <canvas id="starCanvas" class="absolute inset-0 z-0"></canvas>

  <script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cursorGlow = document.getElementById('cursorGlow');

    let stars = [];
    for (let i = 0; i < 25; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 8 + 8,
        speed: Math.random() * 0.6 + 0.2,
        rotation: Math.random() * Math.PI * 2,
        twinkle: Math.random() * 100
      });
    }

    function drawAsterisk(x, y, size, rotation, alpha) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);

      ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
      ctx.lineWidth = 2;

      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(-size, 0);
        ctx.lineTo(size, 0);
        ctx.stroke();
        ctx.rotate(Math.PI / 3);
      }

      ctx.restore();
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        let twinkleAlpha = 0.5 + Math.abs(Math.sin(star.twinkle / 15)) * 0.5;
        drawAsterisk(star.x, star.y, star.size, star.rotation, twinkleAlpha);

        star.y += star.speed;
        star.rotation += 0.01;
        star.twinkle += 1;

        if (star.y > canvas.height) {
          star.y = -star.size;
          star.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(animateStars);
    }

    // Cursor Glow Movement
    window.addEventListener('mousemove', (e) => {
      cursorGlow.style.left = `${e.clientX}px`;
      cursorGlow.style.top = `${e.clientY}px`;
    });

    animateStars();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
